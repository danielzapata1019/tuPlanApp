<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input class="form-control" name="email" id="exampleInputEmail1" type="email" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input class="form-control" name="pass" id="exampleInputPassword1" type="password" [(ngModel)]="password" placeholder="Contraseña">
                </div>
                <button class="btn btn-primary btn-block" (click)="login()">Login</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3">Registrarse</a>
            </div>
        </div>
    </div>
